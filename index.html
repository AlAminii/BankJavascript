<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-4 text-center">Bank Account</h2>
            <div class="mb-4">
                <label class="block text-gray-700">Main Balance:</label>
                <div id="balance" class="text-2xl font-bold text-green-500">$0.00</div>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Amount:</label>
                <input type="number" id="amount" class="w-full p-2 border border-gray-300 rounded-md">
            </div>
            <div class="flex space-x-4">
                <button id="depositBtn" class="bg-blue-500 text-white py-2 px-4 rounded-md">Deposit</button>
                <button id="withdrawBtn" class="bg-red-500 text-white py-2 px-4 rounded-md">Withdraw</button>
            </div>
        </div>
    </div>

    <script src="bank.js"></script>
</body>
</html>
